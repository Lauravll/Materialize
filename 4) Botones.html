<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           
</head>

<body>

    <!--Contenido centrado-->
    <div class="container">

        <!-- Botones, utilizo un paddin para no tener todo tan pegado-->
        <div class="section">
          <button class="btn">Boton 1</button>
          <!-- Boton con anclas-->
          <a href="#" class="btn red darken-3">Boton 2</a>
          <a href="#" class="btn-flat">Boton 2</a>
        </div>

        <div class="section">
            <button class="btn red darken-4">Boton 1</button>
            <!-- Boton con anclas-->
            <a href="#" class="btn pink darken-4">Boton 2</a>
        </div>
        
        <div class="section">
            <button class="btn-large red darken-4">Boton 1</button>
            <!-- Boton con anclas-->
            <a href="#" class="btn-small pink darken-4">Boton 2</a>
            <button class="btn">Boton 1</button>
            <button class="btn disabled">Boton 1</button>
        </div>

        <!-- Con efectos-->
        <div class="section">
            <button class="btn waves-effect">Boton 1</button>
            <!-- Boton con anclas-->
            <a href="#" class="btn waves-effect waves-light">Boton 2</a>
            <a href="#" class="btn waves-effect waves-red">Boton 2</a>
        </div>

        <!--Iconos-->
        <!--web: https://material.io/tools/icons/?icon=favorite&style=baseline-->
        <div class="section">
            <button class="btn waves-effect">
                <i class="material-icons">video_call</i>
                Boton 1
            </button>
            <!-- Espaciado-->
            <button class="btn waves-effect">
                <i class="material-icons left">video_call</i>
                Boton 1
            </button>

            <button class="btn waves-effect">
                <i class="material-icons right">video_call</i>
                Boton 1
            </button>
            
            <!-- Boton con anclas-->
            <a href="#" class="btn waves-effect waves-light">Boton 2</a>
            <a href="#" class="btn waves-effect waves-red">Boton 2</a>
        </div>

        <div class="section">
            <!-- Es un ancla con floating ademas largo, tiene el efecto, el color del efecto y un icono-->
            <a class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i>
            </a>
        
        </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
   

</body>
</html>
